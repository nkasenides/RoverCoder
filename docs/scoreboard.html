<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard - Rover Coder</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
    <meta name="theme-color" content="#666"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/lang.js"></script>
    <script>initLanguage();</script>

    <script src="//cdn.ably.io/lib/ably.min-1.js"></script>

</head>
<body class="mainPageBody">

<header>
    <div class="center">
        <h1 class="playFont mainPageTitle">Rover Coder</h1>
        <img class="unselectable flag" src="images/greece.png" width="30" onclick="setLanguage(GREEK, true);"
             alt="greek"/>
        <img class="unselectable flag" src="images/united-kingdom.png" width="30" onclick="setLanguage(ENGLISH, true);"
             alt="english"/>
        <br/><br/>
    </div>

    <div class="center">
        <a class="btn-flat black white-text" href="code.html"><script>writeString("PLAY_AGAIN", true)</script></a>
        <a class="btn black white-text" href="queue.html?pageVisit"><script>writeString("QUEUE", true)</script></a>
        <br/><br/>
    </div>

</header>

<main>
    <div class="container">
        <div class="row playFont mainPagePanel">
            <div class="col s12">
                <h4 class="center">

                    <script>
                        const params = new URLSearchParams(location.search);
                        if (params.has("redirect")) {
                            document.write("<img src='images/radar.png' alt='radar' width='80' />");
                            document.write("<p>" + getString("CODE_SUBMITTED") + "</p>");
                        }
                    </script>

                    <script>writeString("SCOREBOARD");</script>
                </h4>
            </div>

            <div id="scoreTableWrapper">
                <table id="scoreTable"></table>
            </div>

            <a href="index.html"><script>writeString("HOMEPAGE")</script></a> <br/>
            <a href="code.html"><script>writeString("PLAY_AGAIN")</script></a>

        </div>
    </div>
</main>

<footer></footer>

<script>
    const tableElement = document.getElementById("scoreTable");

    function getScores() {
        console.log("getScores()");
        fetch(SCOREBOARD_URL)
            .then(result => result.json())
            .then(json => {
                updateTable(json);
            })
            .catch(error => {
                console.error(error);
            });
    }

    getScores();

    const ably = new Ably.Realtime('dujpIA.Oc6Olw:OZ_kAbMfRdlY5kod');
    const channel = ably.channels.get('scores');
    channel.subscribe(function (message) {
        const json = JSON.parse(message.data);
        updateTable(json);
    });

    function updateTable(json) {
        if (json.status === "OK") {
            tableElement.innerHTML = "<tr><th>" + getString("PLAYER_NAME") + "</th><th>" + getString("POINTS") + "</th></tr>";
            const scoreboard = json.data.scoreboard;
            if (scoreboard.length < 1) {
                tableElement.style.display = "none";
                document.getElementById("scoreTableWrapper").innerHTML = "<p class='center grey-text'>" + getString("NO_SCORES") + "</p>"
            } else {
                for (let i = 0; i < scoreboard.length; i++) {
                    if (scoreboard[i].playerID === getCookie(PLAYER_ID)) {
                        tableElement.innerHTML += "<tr><td style='background-color: #fff176;'>" + scoreboard[i].playerName + "</td><td style='background-color: #fff176;'>" + scoreboard[i].points + "</td></tr>";
                    }
                    else {
                        tableElement.innerHTML += "<tr><td>" + scoreboard[i].playerName + "</td><td>" + scoreboard[i].points + "</td></tr>";
                    }
                }
            }
        } else {
            alert(getString("ERROR_GETTING_SCOREBOARD"));
        }
    }

</script>

</body>
</html>
